<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="appleseed9">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="logo for huddle" class="header__logo">
    </header>
    <main class="message">
      <img src="./assets/images/illustration-mockups.svg" alt="image for huddle" class="message__image">
      <div class="message__body">
        <h1 class="message__title">Build The Community Your Fans Will Love</h1>
        <p class="message__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </div>
    </main>
    <footer>
      <div class="icons">
        <a href="#" class="icon">
          <span class="icon__text">facebook</span>
          <i class="fa fa-facebook"></i>
        </a>
        <a href="#" class="icon">
          <span class="icon__text">twitter</span>
          <i class="fa fa-twitter"></i>
        </a>
        <a href="#" class="icon">
          <span class="icon__text">instagram</span>
          <i class="fa fa-instagram"></i>
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
